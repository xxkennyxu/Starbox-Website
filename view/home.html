<div class="main-content">
	<div class="post-list">
		<div class="post-content" ng-repeat="d in data">
			<div class="post-avatar">
				<img src="{{d.image}}"/>
				{{d.author}}
			</div>
			<div class="post-container">
				<h3 class="post-title">
					{{d.title}}
				</h1>
				<h5 class="post-date">
					{{d.date}}
				</h5>
				<p class="post-body">
					{{d.body}}
				</p>
			</div>
		</div>
	</div>
	<div class="sidebar"> 

	</div>
</div>
