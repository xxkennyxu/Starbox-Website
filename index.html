<!DOCTYPE html>
<html lang="en" ng-app="starboxApp">
	<head>
	    <title>Starbox</title>
		<script src="lib/angular.js"></script>
		<script src="lib/angular-route.js"></script>
		<script async="" src="//www.google-analytics.com/analytics.js"></script>
		<!-- Import Angular first - then everything else -->
		<script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/controllers.js"></script>
	    <link rel="stylesheet" type="text/css" href="/css/style.css">
	    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>

	    <script type="text/javascript"></script>
	</head>
	<header>
	</header>
	
	<body background="../assets/background.png">
		<div class="main-container">
			<div class="main-title"> Starbox - The Game (Fancy Title Image To Come) </div>
			<div class="main-navbar"> 
				<ul>
					<li><a href="#/home">Home</a></li>
					<li><a href="http://starbox.azurewebsites.net/forums" target="_blank">Forums</a></li>
					<li><a href="#/home">Dev Tracker</a></li>
					<li><a href="#/home">FAQ</a></li>
					<li><a href="#/home">About Us</a></li>
				</ul>
			</div> 
			
			<div ng-view></div>	
		</div>
		<div class="floater-social">
		<!-- http must be used otherwise the link will be relative 
			 target _blank opens the link in a new tab
		-->
		<a class="social" href="http://www.facebook.com" target="_blank">
			<img class="social-picture" src="../assets/facebook24.png"/>
			<img class="social-picture grey" src="../assets/facebook24grey.png"/>
		</a>
		<a class="social" href="http://www.google.com" target="_blank">
			<img class="social-picture" src="../assets/google24.png"/>
			<img class="social-picture grey" src="../assets/google24grey.png"/>
		</a>
		<a class="social" href="http://www.twitter.com" target="_blank">
			<img class="social-picture" src="../assets/twitter24.png"/>
			<img class="social-picture grey" src="../assets/twitter24grey.png"/>
		</a>
		</div>
	</body>
</html>
